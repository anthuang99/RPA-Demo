<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="main  clearfix" th:fragment="headBar">
        <div class="header-left fl">
            <a th:href="@{/}" class="header-logo">
                <img class="logo-img" th:src="@{/assets/images/logo.png}" alt="">
            </a>
        </div>
        <div class="header-right fr">
            <ul class="clearfix" th:fragment="menuBar">
                <li class="avatar">
                    <img th:src="@{/assets/images/all/card-text.png}" width="22" height="22">
                    <span th:if="${corpSetting.username}">[[${corpSetting.username}]]</span>
                    <span th:if="${corpSetting.username == null || corpSetting.username == ''}">用户名</span>
                    <!--<span th:text="${corpSetting.username}">用户名</span>-->
                </li>
                <li>
                    <a class="handle" href="javascript:void(0)"><i class="icon-font-set"></i></a>
                    <div class="dropdown-tip">
                        <i class="arrow"></i>
                        <p><span><a th:href="@{/setting.htm}">设置</a></span></p>
                    </div>
                </li>
                <li>
                    <a class="handle" href="javascript:void(0)"><i class="icon-font-quit"></i></a>
                    <div class="dropdown-tip">
                        <i class="arrow"></i>
                        <p><span><a href="javascript:exitSystem()">退出系统</a></span></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
